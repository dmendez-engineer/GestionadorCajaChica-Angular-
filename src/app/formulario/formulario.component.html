<form class="form" [formGroup]="form" (ngSubmit)="AgregarRegistro()">
  <mat-form-field>
    <mat-label>Concepto</mat-label>
    <input matInput formControlName="concepto">
  </mat-form-field>
  <mat-form-field>
    <mat-label>N-Equipo</mat-label>
    <input matInput formControlName="nEquipo">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tipo de Pago</mat-label>
    <mat-select formControlName="tipoPago">
      <mat-option value={{t}} *ngFor="let t of tipoPago;let i=index">{{t}}</mat-option>


    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Ingreso</mat-label>
    <input matInput type="number"  name="ingreso" #ingreso (keyup)="calculoSaldo(ingreso)" formControlName="ingreso">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Egreso</mat-label>
    <input matInput type="number" name="egreso" #egreso  (keyup)="calculoSaldo(egreso)" formControlName="egreso">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Saldo</mat-label>
    <input matInput type="number" readonly formControlName="saldo">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Observacion</mat-label>
    <textarea matInput formControlName="observacion"></textarea>
  </mat-form-field>
  <br/>
  <div>
    <button mat-raised-button extended color="primary" style="width: 100%; height: 70px; font-size: 25px;">
      <mat-icon>add</mat-icon>
      Agregar Registro
    </button>
  </div>

</form>
